<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
    <link rel="stylesheet" href="style-rocket_news.css">
    <link rel="icon" href="./assets rocket news/icon.png" type="image/x-icon">
</head>
<body>

    <div class="wrapper" >
        <div class="logo"><img id="rocket_news-logo" src="./assets rocket news/logo.svg" alt="logo da rocketseat" width="300"></div>
        <div class="texto">
            
            <h1>Atualize ideias e informações em 5 minutos</h1> 
            Tudo que você precisa saber para começar seu dia bem informado
            <div class="font-form">notícias sobre o universo Rocketseat e tudo  o que você precisa para começar o dia melhor. <br>
            Perfeito para se preparar para codar</div>
            
        </div>
        <div class="form">

            <form action="" method="post" name="form_mail_list">
                <fieldset name="Form_mail_list">
                    <legend>Insira seu e-mail</legend>
        
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="oi@rocketseat.com.br" > 
                    
                    <button type="submit" id="button_enviar">
                        <img src="./assets rocket news/send.svg" alt="avião de papel">
                    </button>
                </fieldset>
            </form>

            <span>
                
            </span>
        </div>
        <div class="link">
            Deixe-me ler primeiro
            <button disabled="disabled" id="arrow-right">
                <img src="./assets rocket news/arrow-right.svg" alt="arrow to the right"> <br> <br>
            </button>
            
        </div>
        <div class="foto">
            <img src="./assets rocket news/read_news.jpg" alt="old man typing" height="400">
        </div>
      </div>
    
    
</body>
</html>
